<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Form</title>
	</head>
	<body>
		<h1>Registration Form</h1>
		<div>
			<label for="first-name">First Name:*</label>
			<input type="text" name="first-name" required>
		</div>
		<div>
			<label for="last-name">Last Name:*</label>
			<input type="text" name="last-name" required>
		</div>
		<div>
			<label for="password">Password:*</label>
			<input type="password" name="password" required>
		</div>
		<div>
			<label for="confirm-password">Confirm Password:*</label>
			<input type="password" name="confirm-password" required>
		</div>
		<div>
			<label for="birthday">Birthday</label>
			<input type="text" name="birthday">
		</div>
		<div>
			<label for="gender">Gender Identity:</label>
			<input type="radio" name="gender" value="male" id="male">
			<label for="male">Male</label>
			<input type="radio" name="gender" value="female" id="female">
			<label for="female">Female</label>
			<input type="radio" name="gender" value="Non-binary" id="NaN">
			<label for="female">Female</label>
			<input type="radio" name="gender" value="ipnta" id="undefined">
			<label for="ipnta">I prefer not to answer</label>
		</div>
		<div>
			<label for="bio">A short description about myself:</label><br>
			<textarea name="bio" cols="20" rows="4"></textarea>
		</div>
		<div>
			<label for="progLang-choice">Favorite Language</label>
			<select name="progLang-choice">
				<option value="1">Cobol</option>
				<option value="2">Ruby</option>
				<option value="3">JS</option>
				<option value="4">SQL</option>
				<option value="5">Z</option>
			</select>
		</div>
		<div>
			<input type="checkbox" name="periodicEmails" id="emails" >
			<label for="emails"
				>Yes, I would like to recieve periodic email updates.</label
			>
		</div>
		<input type="submit" value="Create Account" >
		<div>
			<p>* Indicates a required field</p>
		</div>
	</body>
</html>
